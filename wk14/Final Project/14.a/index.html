<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Script Libs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

    <title>A CHRONOLOGY</title>

    <!-- Styles -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
    
    

</head>
<body>
        <header>
         <h1>A CHRONOLOGY</h1>
         <h2>as Autobiography & Historical Reference</h2>
        </header>
         <div id="chronology" v-cloak>
            <div class="container">
                <div class="chevron-right"><i class="fas fa-chevron-right"></i></div>
                
                <div class="timeline-wrapper">
                        
                    <event  
                        v-for="(item, index) in events" 
                        :item="item"
                        :index="index"
                        :key="item.id"
                        v-on:remove="events.splice(index, 1)"
                        >

                    </event>
                    
                </div>
                <p class="note">Showing <span class="numShown">{{numEvents}}</span> items</p>
            </div>
         </div>
    
    <!-- Scripts -->
    <script src="lib/script.js"></script>

    <script src="https://kit.fontawesome.com/93e278cd22.js" crossorigin="anonymous"></script>
    
</body>
</html>
