<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Llama Facts</title>

    <!-- Styles -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
    
    

</head>
<body>
    <div id="llamaFacts">
        <!-- Header -->
        <div class="header">
         <h1>{{ header.toLocaleUpperCase() }}</h1>
         
        </div>
        <!-- Facts -->
        <ul>
          <li v-for="facts in facts">{{ facts }}</li>
        </ul>
        <p v-if="facts.length === 0"> Add some facts!</p>
        <!-- Add Button -->
        <button class="btn btn-add" @click="changeState('edit')">Add Facts</button>

        
        
        <div v-if="state === 'edit'" class="add-item-form">
            
            <!-- Fact Input Field -->
            <input v-model="newFact" type="text" placeholder="Llama's are awesome..." @keyup.enter="saveItem">
            
            <!-- Submit and Cancel Buttons -->
            <div class="btn-align">
            <button class="btn btn-cancel" @click="changeState('default')">Cancel</button> 
            <button class="btn btn-submit" :disable="newFact.length === 0" @click="saveItem"><i class="fas fa-plus-circle"></i> Add Fact</button> <!-- disables the ability to add a new fact when there is now character count -->
            <!-- : = v-bind manipulates an elementâ€™s class list and its inline styles.-->
            <!-- @ = v-on attaches an event listener to the element.-->
            </div>
            <button class="btn btn-delete" @click="deleteItem"><i class="fas fa-minus-circle"></i></i> Delete Fact</button> 
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    
    <script src="main.js">
    </script>

    <script src="https://kit.fontawesome.com/93e278cd22.js" crossorigin="anonymous"></script
    
</body>
</html>
