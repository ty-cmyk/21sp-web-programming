<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>My Bookshelf</title>

    <!-- Styles -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
    
    

</head>
<body>
    
         <h1>My Bookshelf</h1>
         <div id="myBookshelf" v-cloak>
            <div>
                <p class="note">* Outlined entries are the most recent releases.</p>
                <p class="note">Showing <span class="numShown">{{numBooks}}</span> items</p>
                <div class="table-box">
                    <table>
                        <thead>
                            <th class="thead-center">Year</th>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Publisher</th>
                            <th>Summary</th>
                            <th class="thead-center">Cover</th>
                        </thead>
                        <tbody v-for="book in books">
                            <tr is ="book" :date="book.date" :title="book.title" :author="book.author" :publisher="book.publisher" :summary="book.summary" :image="book.image">
                            </tr>
                        </tbody>
                    </table>
                </div>
                
            </div>
         </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    
    <script src="script.js"></script>

    <script src="https://kit.fontawesome.com/93e278cd22.js" crossorigin="anonymous"></script>
    
</body>
</html>
